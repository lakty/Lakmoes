{% extends "base.html" %}
{% block section %}
    <div class="container bg-light p-5 mt-4">
        <div class="mt-4 col-md-8 mx-auto">
            <h2 class="Subhead-heading">Редагувати зображення</h2>
        </div>
        <div class="mx-4 my-4 col-md-8 mx-auto">
            <form method="post" id="sendform" novalidate="novalidate" class="dirty">
                <div class="card bg-gray">

                    <p class="text-muted">Будь ласка, оберіть власну світлину, краще — обличчя в анфас.</p>
                    <div class="form-group mob-fix photo-change">


                        <div class="form-file pull-left">
                            <input type="file" name="photo_file" value="" class="input-file" id="photo_file" aria-required="true" aria-invalid="false">
                            <input type="hidden" value="b8adf3b6b7cf329888c41e108a36a60e" name="file_checksum">
                            <input type="hidden" value="" name="img_data">
                            <a href="javascript:void(0)" class="btn btn-supplement allow-nav">Обрати</a>
                            <img src="//st.work.ua/i/spinner_grey.gif" id="upspiner" width="35" height="35" style="display: none;">
                            <span class="glyphicon glyphicon-tick text-success" id="upok" style=""></span>
                        </div><span class="f-name f-name-indent">2019-01-21 22.53.00.jpg</span>

                        <div class="clearfix"></div>

                        <div class="image-editor block" style="">

                            <div class="cropit-image-preview-container" style="position: relative;"><div class="cropit-image-background-container" style="position: absolute; z-index: 0; left: -163px; top: -19px; width: 628px; height: 440px; overflow: hidden;"><img class="cropit-image-background" alt="" src="https://i.work.ua/imgtmp/uphP9qYpj" style="position: absolute; width: 400px; height: 400px; left: 114px; top: 20px;"></div>
                                <div class="cropit-image-preview cropit-image-loaded" style="width: 302px; height: 402px; position: relative; background-size: 400px 400px; background-image: url(&quot;https://i.work.ua/imgtmp/uphP9qYpj&quot;); background-position: -50px 0px; background-repeat: no-repeat no-repeat;"></div>
                            </div>

                            <div class="range-slider">
                                <span id="zoom-minus" class="cropit-icons"> − </span><input type="range" class="input-range cropit-image-zoom-input" min="0" max="1" step="0.01"><span id="zoom-plus" class="cropit-icons cropit-plus"> + </span>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="form-group">
                        <input id="submitbtn" type="submit" class="btn btn-default" value="Зберегти"> <span class="btn btn-link text-muted"><span id="j-btn-merge-text">або </span><a href="/jobseeker/my/account/#personal" class="text-danger blclose" data-dismiss="modal">Скасувати</a></span>
                    </div>
                </div>
                <input type="hidden" name="secret" value="89f5327844a464339b2f9cfec8c6680a">
            </form>
        </div>
    </div>
